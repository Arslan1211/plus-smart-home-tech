spring:
  cloud:
    gateway:
      discovery.locator.enabled: true
      lower-case-service-id: true
      httpclient:
        connect-timeout: 1000
        response-timeout: 5s
      routes:
        - id: shopping_cart_circuitbreaker_route
          uri: lb://shopping-cart
          predicates:
            - Path=/shopping-cart/**
          filters:
            - PrefixPath=/api/v1
            - CircuitBreaker=myCircuitBreaker
            - name: RequestSize
              args:
                maxSize: 5MB

        - id: shopping_store_service_route
          uri: lb://shopping-store
          predicates:
            - Path=/shopping-store/**
          filters:
            - PrefixPath=/api/v1
            - CircuitBreaker=myCircuitBreaker
            - name: Retry
              args:
                retries: 3
                statuses: INTERNAL_SERVER_ERROR, BAD_GATEWAY, SERVICE_UNAVAILABLE
                methods: GET
                backoff:
                  firstBackoff: 100ms
                  maxBackoff: 1s
                  factor: 2

        - id: warehouse_service_route
          uri: lb://warehouse
          predicates:
            - Path=/warehouse/**
          filters:
            - PrefixPath=/api/v1
            - CircuitBreaker=myCircuitBreaker

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,gateway
  endpoint:
    health:
      show-details: always

server:
  port: 8080

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty.http.client: DEBUG
    ru.practicum: DEBUG